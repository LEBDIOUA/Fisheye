<!DOCTYPE html>
<html lang='fr'>
  <head>
    <link href='../css/style.css' rel='stylesheet' type='text/css' />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='icon' type='image/png' href='../assets/favicon.png'>
    <link href='https://fonts.googleapis.com/css?family=DM+Sans&display=swap' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/798bd98a41.js' crossorigin='anonymous'></script>
    <script type='module' src='../scripts/main.js' defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <h1 class='titrePage'>Photographer</h1>
      <a aria-label="Le logo du site, cliquez ou appuyez sur la touche Entrée pour revenir à la page d'accueil" href="../"><img src='../assets/images/logo.png' class='logo' alt='Fisheye Photographer Page' title='Le logo du site'/></a>
    </header>
    <main id = 'main'>
      <section class='photograph-header'>
        <button class='btnContact ouvrirModal' aria-label="Cliquez ou appuyez sur la touche Entrée pour contacter le photographe. Un formulaire s'affichera où vous pourrez remplir vos informations">Contactez-moi</button>
      </section>
    </main>
    <div class='contactModal'>
				<header>
          <h2 tabindex="0">Contactez-moi</h2>
          <img src='../assets/icons/close.svg' class='fermerModal' alt='Close' tabindex="0" aria-label="Cliquez ou appuyez sur la touche Entrée pour fermer le modal"/>
        </header>
				<form>
          <button class='btnContact' aria-label="Cliquez ou appuyez sur la touche Entrée pour envoyer vos cordonnées">Envoyer</button>
				</form>
		</div>
  </body>
</html>
